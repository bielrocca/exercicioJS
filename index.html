<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>EBAC - Field Verification</title>
</head>
<body>
    <div class="container">
        <h1>Campo de Verificação</h1>
        <form class="form-field">
            <input type="number" id="campo-a" required placeholder="Campo A" min="0">
            <input type="number" id="campo-b" required placeholder="Campo B" min="0">
            <button type="submit">Enviar</button>
        </form>
        <p class="mensagen-falso"></p>
        <p class="mensagen-verdade"></p>  
    </div>
    <script src="script.js"></script>
</body>
</html>
